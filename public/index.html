    <style type="text/css">
      .ipl-progress-indicator.available {
        opacity: 0;
      }
      .ipl-progress-indicator {
        background-color: #121212;
        width: 100%;
        height: 100%;
        position: fixed;
        opacity: 1;
        pointer-events: none;
        -webkit-transition: opacity cubic-bezier(0.4, 0, 0.2, 1) 436ms;
        -moz-transition: opacity cubic-bezier(0.4, 0, 0.2, 1) 436ms;
        transition: opacity cubic-bezier(0.4, 0, 0.2, 1) 436ms;
        z-index: 9999;
      }
      .insp-logo-frame {
        display: -webkit-flex;
        display: -moz-flex;
        display: flex;
        -webkit-flex-direction: column;
        -moz-flex-direction: column;
        flex-direction: column;
        -webkit-justify-content: center;
        -moz-justify-content: center;
        justify-content: center;
        -webkit-animation: fadein 1s;
        -moz-animation: fadein 1s;
        animation: fadein 1s;
        height: 98%;
      }
      .insp-logo-frame-img {
        height: 200px;
        -webkit-align-self: center;
        -moz-align-self: center;
        align-self: center;
        border-radius: 50%;
      }
      .ipl-progress-indicator-head {
        background-color: #9E9E9E;
        height: 4px;
        overflow: hidden;
        position: relative;
      }
      .ipl-progress-indicator .first-indicator,
      .ipl-progress-indicator .second-indicator {
        background-color: #2c3e45;
        bottom: 0;
        left: 0;
        right: 0;
        top: 0;
        position: absolute;
        -webkit-transform-origin: left center;
        -moz-transform-origin: left center;
        transform-origin: left center;
        -webkit-transform: scaleX(0);
        -moz-transform: scaleX(0);
        transform: scaleX(0);
      }
      .ipl-progress-indicator .first-indicator {
        -webkit-animation: first-indicator 2s linear infinite;
        -moz-animation: first-indicator 2s linear infinite;
        animation: first-indicator 2s linear infinite;
      }
      .ipl-progress-indicator .second-indicator {
        -webkit-animation: second-indicator 2s linear infinite;
        -moz-animation: second-indicator 2s linear infinite;
        animation: second-indicator 2s linear infinite;
      }
      .ipl-progress-indicator .insp-logo {
        animation: App-logo-spin infinite 20s linear;
        border-radius: 50%;
        -webkit-align-self: center;
        -moz-align-self: center;
        align-self: center;
      }
      .focus-in-expand-fwd {
          -webkit-animation: focus-in-expand-fwd 1s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
          animation: focus-in-expand-fwd 1s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
          text-align: center;
          font-size: 65px;
          letter-spacing: 10px;
          font-family: 'bebas-neue-by-fontfabric';
          line-height: 149%;
          letter-spacing: 20px;
      }
      @-webkit-keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @-moz-keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes first-indicator {
        0% {
          transform: translate(0) scaleX(0);
        }
        25% {
          transform: translate(0) scaleX(0.5);
        }
        50% {
          transform: translate(25%) scaleX(0.75);
        }
        75% {
          transform: translate(100%) scaleX(0);
        }
        100% {
          transform: translate(100%) scaleX(0);
        }
      }
      @keyframes second-indicator {
        0% {
          transform: translate(0) scaleX(0);
        }
        60% {
          transform: translate(0) scaleX(0);
        }
        80% {
          transform: translate(0) scaleX(0.6);
        }
        100% {
          transform: translate(100%) scaleX(0.1);
        }
      }
      @keyframes focus-in-expand-fwd {
          0% {
              letter-spacing: -0.5em;
              -webkit-transform: translateZ(-800px);
              transform: translateZ(-800px);
              -webkit-filter: blur(12px);
              filter: blur(12px);
              opacity: 0;
          }
          100% {
              -webkit-transform: translateZ(0);
              transform: translateZ(0);
              -webkit-filter: blur(0);
              filter: blur(0);
              opacity: 1;
          }
      }

    </style>
    <title>Aura Tattoo</title>
  </head>
